<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Panel</title>
    <style>
        .users-content {
            padding: 20px;
        }
        
        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-title i {
            color: #2E8B57;
        }
        
        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-badge {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-value {
            font-weight: 700;
            font-size: 18px;
            color: #333;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
        }
        
        .filters-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .filter-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .filter-input:focus {
            border-color: #2E8B57;
            outline: none;
        }
        
        .filter-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .filter-actions {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .filter-btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn-apply {
            background: #2E8B57;
            color: white;
        }
        
        .btn-apply:hover {
            background: #267049;
        }
        
        .btn-reset {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-reset:hover {
            border-color: #FF4757;
            color: #FF4757;
        }
        
        .users-table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f8f9fa;
        }
        
        th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            font-size: 14px;
            white-space: nowrap;
        }
        
        td {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            vertical-align: middle;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .user-details {
            flex: 1;
            min-width: 0;
        }
        
        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-username {
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .user-id {
            font-size: 12px;
            color: #999;
            background: #f5f5f5;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .balance-amount {
            font-weight: 700;
            color: #2E8B57;
            font-size: 16px;
        }
        
        .wallet-breakdown {
            font-size: 12px;
            color: #666;
        }
        
        .user-stats {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        
        .stat-label-small {
            color: #666;
        }
        
        .stat-value-small {
            font-weight: 500;
            color: #333;
        }
        
        .user-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-blocked {
            background: #6c757d;
            color: white;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            border: 1px solid transparent;
        }
        
        .btn-view {
            background: #e3f2fd;
            color: #1976d2;
            border-color: #bbdefb;
        }
        
        .btn-view:hover {
            background: #bbdefb;
        }
        
        .btn-edit {
            background: #e8f5e8;
            color: #2E8B57;
            border-color: #c8e6c9;
        }
        
        .btn-edit:hover {
            background: #c8e6c9;
        }
        
        .btn-block {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .btn-block:hover {
            background: #f5c6cb;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-button {
            width: 40px;
            height: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .page-button:hover {
            border-color: #2E8B57;
            color: #2E8B57;
        }
        
        .page-button.active {
            background: #2E8B57;
            border-color: #2E8B57;
            color: white;
        }
        
        .page-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 60px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #999;
            margin-bottom: 20px;
        }
        
        .export-section {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        
        .export-btn {
            padding: 12px 25px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            border-color: #2E8B57;
            color: #2E8B57;
        }
        
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .quick-action-btn {
            padding: 15px 25px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .quick-action-btn:hover {
            border-color: #2E8B57;
            color: #2E8B57;
            transform: translateY(-2px);
        }
        
        .user-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .user-detail-modal.show {
            display: flex;
        }
        
        .user-detail-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .user-detail-header {
            padding: 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-detail-header h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .user-detail-body {
            padding: 30px;
        }
        
        .user-profile-section {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .profile-left {
            flex: 1;
            min-width: 300px;
        }
        
        .profile-right {
            flex: 2;
            min-width: 300px;
        }
        
        .profile-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }
        
        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        
        .profile-name-large {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .profile-username-large {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .profile-stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #2E8B57;
            display: block;
        }
        
        .stat-text {
            font-size: 12px;
            color: #666;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .info-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-content {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tab-btn:hover {
            color: #2E8B57;
        }
        
        .tab-btn.active {
            color: #2E8B57;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            right: 0;
            height: 3px;
            background: #2E8B57;
        }
        
        @media (max-width: 1024px) {
            .users-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-stats {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 12px;
            }
            
            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .user-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="users-content">
        <!-- Header -->
        <div class="users-header">
            <h1 class="header-title">
                <i class="fas fa-users"></i>
                Users Management
            </h1>
            <div class="header-stats">
                <div class="stat-badge">
                    <div class="stat-value" id="total-users">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-badge">
                    <div class="stat-value" id="active-users">0</div>
                    <div class="stat-label">Active Today</div>
                </div>
                <div class="stat-badge">
                    <div class="stat-value" id="new-users">0</div>
                    <div class="stat-label">New Today</div>
                </div>
                <div class="stat-badge">
                    <div class="stat-value" id="total-balance">৳0</div>
                    <div class="stat-label">Total Balance</div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="exportUsers()">
                <i class="fas fa-download"></i>
                Export Users
            </button>
            <button class="quick-action-btn" onclick="showAddUserModal()">
                <i class="fas fa-user-plus"></i>
                Add User
            </button>
            <button class="quick-action-btn" onclick="showBulkActions()">
                <i class="fas fa-cog"></i>
                Bulk Actions
            </button>
        </div>
        
        <!-- Filters -->
        <div class="filters-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">Search Users</label>
                    <input type="text" 
                           class="filter-input" 
                           id="search-users"
                           placeholder="Search by name, username, or ID...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-select" id="status-filter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="blocked">Blocked</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Joined Date</label>
                    <select class="filter-select" id="date-filter">
                        <option value="">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button class="filter-btn btn-apply" onclick="applyFilters()">
                        <i class="fas fa-filter"></i>
                        Apply Filters
                    </button>
                    <button class="filter-btn btn-reset" onclick="resetFilters()">
                        <i class="fas fa-redo"></i>
                        Reset
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Users Table -->
        <div class="users-table-container">
            <table id="users-table">
                <thead>
                    <tr>
                        <th width="25%">User</th>
                        <th width="15%">Balance</th>
                        <th width="20%">Statistics</th>
                        <th width="15%">Joined</th>
                        <th width="15%">Status</th>
                        <th width="10%">Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Users will be loaded here -->
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                Loading users...
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <div class="pagination" id="users-pagination">
            <button class="page-button disabled" id="prev-page">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="page-button active">1</button>
            <button class="page-button">2</button>
            <button class="page-button">3</button>
            <button class="page-button" id="next-page">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <!-- User Detail Modal -->
    <div class="user-detail-modal" id="user-detail-modal">
        <div class="user-detail-content">
            <div class="user-detail-header">
                <h2 id="user-modal-title">User Details</h2>
                <button class="close-modal" onclick="closeUserModal()">&times;</button>
            </div>
            <div class="user-detail-body" id="user-detail-body">
                <!-- User details will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        // Users management functionality
        let usersData = [];
        let currentPage = 1;
        let totalPages = 1;
        let filters = {
            search: '',
            status: '',
            date: '',
            sort: 'newest'
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            loadUsersData();
            setupEventListeners();
        });
        
        async function loadUsersData() {
            try {
                // Load users statistics
                const statsResponse = await fetch('/api/admin/users/stats');
                const stats = await statsResponse.json();
                
                updateStats(stats);
                
                // Load users list
                await loadUsersList();
                
            } catch (error) {
                console.error('Failed to load users data:', error);
                showError('Failed to load users data. Please try again.');
            }
        }
        
        function updateStats(stats) {
            document.getElementById('total-users').textContent = stats.totalUsers || '0';
            document.getElementById('active-users').textContent = stats.activeToday || '0';
            document.getElementById('new-users').textContent = stats.newToday || '0';
            document.getElementById('total-balance').textContent = `৳${stats.totalBalance || '0'}`;
        }
        
        async function loadUsersList() {
            try {
                const queryParams = new URLSearchParams({
                    page: currentPage,
                    search: filters.search,
                    status: filters.status,
                    date: filters.date,
                    sort: filters.sort
                }).toString();
                
                const response = await fetch(`/api/admin/users?${queryParams}`);
                const data = await response.json();
                
                usersData = data.users;
                totalPages = data.totalPages;
                
                renderUsersTable();
                updatePagination();
                
            } catch (error) {
                console.error('Failed to load users list:', error);
                showError('Failed to load users. Please try again.');
            }
        }
        
        function renderUsersTable() {
            const tableBody = document.getElementById('users-table-body');
            
            if (!usersData || usersData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <div class="empty-state" style="padding: 0;">
                                <i class="fas fa-users"></i>
                                <h3>No Users Found</h3>
                                <p>Try changing your filters or search criteria.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = usersData.map(user => `
                <tr>
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">
                                ${user.firstName ? user.firstName.charAt(0).toUpperCase() : 'U'}
                            </div>
                            <div class="user-details">
                                <div class="user-name">
                                    ${user.firstName || 'Unnamed User'}
                                    ${user.lastName ? ' ' + user.lastName : ''}
                                </div>
                                <div class="user-username">
                                    <i class="fas fa-at"></i>
                                    ${user.username || 'No username'}
                                </div>
                                <div class="user-id">ID: ${user.userId}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="balance-amount">৳${user.balance || 0}</div>
                        <div class="wallet-breakdown">
                            Main: ৳${user.mainWallet || 0} • Cash: ৳${user.cashWallet || 0}
                        </div>
                    </td>
                    <td>
                        <div class="user-stats">
                            <div class="stat-item">
                                <span class="stat-label-small">Tasks:</span>
                                <span class="stat-value-small">${user.tasksCompleted || 0}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label-small">Referrals:</span>
                                <span class="stat-value-small">${user.referrals || 0}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label-small">Earned:</span>
                                <span class="stat-value-small">৳${user.totalEarned || 0}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label-small">Withdrawn:</span>
                                <span class="stat-value-small">৳${user.totalWithdrawn || 0}</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div>${formatDate(user.joinDate)}</div>
                        <div style="font-size: 12px; color: #666;">
                            ${calculateDaysAgo(user.joinDate)} days ago
                        </div>
                    </td>
                    <td>
                        <span class="user-status status-${user.status || 'active'}">

        function updatePagination() {
            const pagination = document.getElementById('users-pagination');
            pagination.innerHTML = '';
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-button' + (currentPage === 1 ? ' disabled' : '');
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadUsersList();
                }
            };
            pagination.appendChild(prevBtn);
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-button' + (i === currentPage ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    loadUsersList();
                };
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-button' + (currentPage === totalPages ? ' disabled' : '');
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadUsersList();
                }
            };
            pagination.appendChild(nextBtn);
        }

        async function toggleUserStatus(userId) {
            const user = usersData.find(u => u.id == userId);
            if (!user) return;
            
            const action = user.status === 'blocked' ? 'unblock' : 'block';

            try {
                const response = await fetch(`/api/admin/users/${userId}/${action}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`User ${action}ed successfully!`);

                    closeUserModal();
                } else {
                    alert(`Failed to ${action} user: ${result.message}`);
                }
            } catch (error) {
                alert(`Error ${action}ing user. Please try again.`);
            }
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        function calculateDaysAgo(dateString) {
            if (!dateString) return 0;
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            return Math.floor(diffMs / (1000 * 60 * 60 * 24));
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        function showError(message) {
            // Show error toast
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #FF4757;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                display: flex;
                align-items: center;
                gap: 10px;
            `;
            toast.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" style="
                    background: none;
                    border: none;
                    color: white;
                    cursor: pointer;
                    margin-left: 10px;
                ">&times;</button>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }
